<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		input{
			outline: none;
		}
	</style>
	<body>
		<input type="text">
		<button>发送</button>
		<script>
			var input=document.querySelector('input');
			var btn=document.querySelector('button');
			var z=3;
			var timer=null;
			function go () {
				if(z==0){
					z=3;
					clearInterval(timer);
					btn.disabled=false;
					btn.innerHTML='发送';
				}else{
					btn.innerHTML='请'+z+'秒后重新发送';
				}
				z-=1;
			}
			
			btn.addEventListener('click',function(){
				btn.disabled=true;
				go();
				timer= setInterval(go,1000);
				
			})
		</script>
	</body>
</html>
