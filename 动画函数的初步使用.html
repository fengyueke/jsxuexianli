<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 40px;
			height: 40px;
			position: absolute;
			right: 0px;
			top: 240px;
		}
		.you{
			position: absolute;
			left: 0;
			width: 40px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			background: pink;
		}
		.content{
			z-index: -1;
			display: none;
			left: 0;
			width: 200px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			background: pink;
			position: absolute;
			top: 0;
		}
	</style>
	<body>
		<div class="box">
			<div class="you">←</div>
			<div class="content">问题反馈</div>
		</div>
		<script src="js/animate.js"></script>
		<script>
			var you=document.querySelector('.you');
			var content=document.querySelector('.content');
			you.addEventListener('mouseover',function(){
				content.style.display='block';
				animore(content,-160);
			})
			you.addEventListener('mouseout',function(){
				
				animore(content,0,function(){
					content.style.display='none';
				});
				
			})
		</script>
	</body>
</html>
